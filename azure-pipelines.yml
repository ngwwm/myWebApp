# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger: 
  branches: 
    include: 
    - "develop"

  paths:
    exclude:
    - ".github/*"
    - ".octopus/*"    
    - "azure-pipelines.yml"

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  packageId: 'MyWebApp'


steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  inputs:
    Contents: '$(Build.ArtifactStagingDirectory)\$(packageId).zip'
    TargetFolder: '$(Build.ArtifactStagingDirectory)\$(packageId).$(Build.BuildNumber).zip'

- task: PublishBuildArtifacts@1    
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)\$(packageId).$(Build.BuildNumber).zip
    artifactName: OctoPack
    publishLocation: 'Container'